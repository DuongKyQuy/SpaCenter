<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boss</title>
    <link rel="stylesheet" href="bossBooking.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
    <div class="sidebar">
        <div class="main">
            <div class="profile">
                <div class="profile-image">
                    <img src="https://avatar.iran.liara.run/public/51" alt="">
                </div>
                <div class="profile-info">
                    <h2>Nguyen Van A</h2>
                    <p>Admin</p>
                </div>
            </div>
            <hr>
            <nav>
                <ul>
                    <li><a href="#">Staff</a></li>
                    <li><a href="#">Booking</a></li>
                </ul>
            </nav>
        </div>
        <footer>SPACENTER <i class="fa-regular fa-copyright"></i> 2024</footer>
    </div>
    <div class="content">
        <div class="top-bar">
            <div class="search-container">
                <input type="text" placeholder="Search">
            </div>

            <div class="notification-icon">
                <img src="/Frontend/assets/bell.png" alt="" class="noti-icon">
            </div>
        </div>
        <div class="filter-bar">
            <div class="select-wrapper">
                <select id="staff-booking">
                    <option value="" disabled selected hidden>Select Staff</option>
                    <option value="Staff1">Staff1</option>
                    <option value="Staff2">
                        Staff2
                    </option>
                    <option value="Staff3">Staff3</option>
                    <option value="Staff4">Staff4</option>
                </select>
            </div>
            <div class="select-wrapper2">
                <select id="filter">
                    <option value="" disabled selected hidden>Filter</option>
                    <option value="Staff1">A->Z</option>
                    <option value="Staff2">
                        Z->A
                    </option>
                </select>
                <img src="/Frontend/assets/sort.png" alt="" class="select-icon">
            </div>
        </div>

        <div class="booking-table">
            <table>
                <thead>
                    <tr>
                        <th>Name Guest</th>
                        <th>Phone</th>
                        <th>Time</th>
                        <th>Service</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Thi A</td>
                        <td>0900000000</td>
                        <td>9:00-11:00</td>
                        <td>Stone Massage</td>
                        <td>
                            <button class="edit-button"><a href="#"><img src="/Frontend/assets/edit.png"
                                        alt=""></a></button>
                            <button class="delete-button"><a href="#"><img src="/Frontend/assets/delete.png"
                                        alt=""></a></button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>

</html>
