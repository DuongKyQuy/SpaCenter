<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Change Password</title>
    <link rel="stylesheet" href="./changePassword.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css"
    />
  </head>

  <body>
    <div id="change">
      <div class="col1">
        <div class="logo">
          <p>SpaCenter</p>
        </div>
        <div class="change-form">
          <span>Change Password</span>
          <form id="changepassForm">
            <label for="new-password"
              >New Password <span class="error" id="changeError">*</span></label
            >
            <div class="password-field">
              <input
                type="password"
                id="new-password"
                name="new-password"
                placeholder="Enter new password"
              />
              <span><i id="toggler" class="far fa-eye-slash"></i></span>
            </div>

            <label for="re-new-password"
              >Re-enter New Password
              <span class="error" id="renewError">*</span></label
            >
            <div class="password-field">
              <input
                type="password"
                id="re-new-password"
                name="re-new-password"
                placeholder="Re-enter new password"
              />
              <span><i id="toggler" class="far fa-eye-slash"></i></span>
            </div>

            <button type="submit">Change Password</button>
          </form>
        </div>
      </div>
      <div class="col2">
        <img src="/Frontend/assets/changePass.jpg" alt="Decorative Image" />
      </div>
    </div>

    <script src="./changePassword.js"></script>
  </body>
</html>
